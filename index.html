<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT </title>
</head>
<body>

    <form method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">
        <h1 onMouseover="alert('Please Fill This Form.');">FORM</h1>
       <p>
       <label>Name
       <input type="text" size="30" onFocus="this.style.backgroundColor='pink';">
       </label> 
       </p>
       
       <p>
       <label>Phone 
        <input type="text" size="30" onFocus="this.style.backgroundColor='pink';">
       </label>
       </p>
       
       <p>
       <label>Email 
       <input type="text" size="30" onFocus="this.style.backgroundColor=' pink';">
       </label>
       </p>
       
       <fieldset>
       <legend>Which taxi do you require?</legend>
       <p><label> <input type="radio" name="taxi" required value="car"> Car </label></p>
       <p><label> <input type="radio" name="taxi" required value="van"> Van </label></p>
       <p><label> <input type="radio" name="taxi" required value="Bus">Bus </label></p>
       </fieldset>
       <p>
       <label>Pickup Date/Time
       <input type="datetime-local" name="pickup_time" required>
       </label>
       </p>
           
       <p>
       <label>Pickup Place
       <select id="pickup_place" name="pickup_place">
       <option value="" selected="selected">Select One</option>
       <option value="office" >My Office</option>
       <option value="house" >My House</option>
       <option value="friend house" >Friend House</option>
       </select>
       </label> 
       </p>
       
       <p>
       <label>Dropoff Place
       <input type="text" name="dropoff_place" required list="destinations">
       </label>
       
       <datalist id="destinations">
       <option value="Karachi Airport">
       <option value="Islamabad Airport">
       <option value="House">
       </datalist>
       </p>
       
       <p>
       <label>Special Instructions
       <textarea name="comments" maxlength="200"></textarea>
       </label>
       </p>
       
       <p><button onclick="showInput()";>Submit Booking</button></p>
       

    <p id="slowLoris">
        Slow lorises are a group of several species of strepsirrhine primates which make up the genus Nycticebus.
        <a href="javascript:void(0);" onClick="expandLoris();"><em>Read more.</em></a>
        </p>        

        <div id="wrapper">
            <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
            <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Age</th>
            </tr>
            
            <tr id="row1">
            <td id="name_row1">Rahul</td>
            <td id="country_row1">India</td>
            <td id="age_row1">20</td>
            <td>
            <input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
            <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
            <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
            </td>
            </tr>
            
            <tr id="row2">
            <td id="name_row2">Ali</td>
            <td id="country_row2">Canada</td>
            <td id="age_row2"></td>
            <td>
            <input type="button" id="edit_button2" value="Edit" class="edit" onclick="edit_row('2')">
            <input type="button" id="save_button2" value="Save" class="save" onclick="save_row('2')">
            <input type="button" value="Delete" class="delete" onclick="delete_row('2')">
            </td>
            </tr>
            
            <tr id="row3">
            <td id="name_row3">Zunaira</td>
            <td id="country_row3">Pakistan</td>
            <td id="age_row3">18</td>
            <td>
            <input type="button" id="edit_button3" value="Edit" class="edit" onclick="edit_row('3')">
            <input type="button" id="save_button3" value="Save" class="save" onclick="save_row('3')">
            <input type="button" value="Delete" class="delete" onclick="delete_row('3')">
            </td>
            </tr>
            
            <tr>
            <td><input type="text" id="new_name"></td>
            <td><input type="text" id="new_country"></td>
            <td><input type="text" id="new_age"></td>
            <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
            </tr>
            
            </table>
            </div>
       
    <script src="./index.js"></script>
</body>
</html>
